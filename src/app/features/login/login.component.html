<form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <p>
        <mat-form-field class="example-full-width" hintLabel="Only Latin letters" appearance="fill">
            <mat-label>Login</mat-label>
            <input type="text" matInput formControlName="loginFormControl">
            <mat-error *ngIf="loginForm.controls['loginFormControl'].hasError('pattern')">
                Login should contain only Latin letters
            </mat-error>
            <mat-error *ngIf="loginForm.controls['loginFormControl'].hasError('required')">
                Login is <strong>required</strong>
            </mat-error>
        </mat-form-field>
    </p>
    <p>
        <mat-form-field class="example-full-width" hintLabel="Min 6 characters" appearance="fill">
            <mat-label>Password</mat-label>
            <input matInput #input [type]="hide ? 'password' : 'text'" matInput formControlName="passwordFormControl">
            <mat-hint align="end">{{input.value?.length || 0}}</mat-hint>
            <mat-error *ngIf="loginForm.controls['passwordFormControl'].hasError('pattern')">
                Password should contain only letters and numbers
            </mat-error>
            <mat-error *ngIf="loginForm.controls['passwordFormControl'].hasError('minLength')">
                Min-length of field is 6 characters
            </mat-error>
            <mat-error *ngIf="loginForm.controls['passwordFormControl'].hasError('required')">
                Password is <strong>required</strong>
            </mat-error>
            <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'"
                [attr.aria-pressed]="hide">
                <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
            </button>
        </mat-form-field>
    </p>
    <button mat-raised-button color="primary" type="submit" [disabled]="!loginForm.valid">
        Login
    </button>
</form>
