<mat-card>
    <mat-grid-list cols="7" rowHeight="40px">
        <mat-grid-tile [colspan]="5" [rowspan]="1">
            <h2>{{ course.title }}</h2>
        </mat-grid-tile>
        <mat-grid-tile [colspan]="1" [rowspan]="1">
            <b>Authors:</b>
        </mat-grid-tile>
        <mat-grid-tile [colspan]="1" [rowspan]="1">
            {{ course.authors }}
        </mat-grid-tile>
        <mat-grid-tile [colspan]="5" [rowspan]="3">
            {{ course.description }}
        </mat-grid-tile>
        <mat-grid-tile [colspan]="1" [rowspan]="1">
            <b>Duration: </b>
        </mat-grid-tile>
        <mat-grid-tile [colspan]="1" [rowspan]="1">
            {{ durationHours }}
        </mat-grid-tile>
        <mat-grid-tile [colspan]="1" [rowspan]="1">
            <b>Created: </b>
        </mat-grid-tile>
        <mat-grid-tile [colspan]="1" [rowspan]="1">
            {{ course.creationDate | date:'shortDate'}}
        </mat-grid-tile>
        <mat-grid-tile [colspan]="2" [rowspan]="1">
            <app-button buttonText="Show Course"></app-button>
        </mat-grid-tile>
    </mat-grid-list>
</mat-card>
